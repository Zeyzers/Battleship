<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="player-board" class="board"></div>
    <div id="cpu-board" class="board"></div>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset Game</button>
    <div id="message"></div>
    <div id="ships-container">
        <div class="draggable-ship" draggable="true" data-size="5">
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
        </div>
        <div class="draggable-ship" draggable="true" data-size="4">
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
        </div>
        <div class="draggable-ship" draggable="true" data-size="3">
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
        </div>
        <div class="draggable-ship" draggable="true" data-size="3">
            <div class="cell ship"></div>
            <div class="cell ship"></div>
            <div class="cell ship"></div>
        </div>
        <div class="draggable-ship" draggable="true" data-size="2">
            <div class="cell ship"></div>
            <div class="cell ship"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
